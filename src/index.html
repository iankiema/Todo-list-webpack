<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo List</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="todo-container">

        <div class="heading">
            <div class="heading-content">
                <h3>Today's To Do</h1>
                <img class="resetImg" src="reset.png" width="20px">
            </div>
             <hr>
        </div><hr>

        <form id="todo-form">
            <div class="form-container">
                <input type="text" id="task-input" placeholder="Add to your list..." required>
                <img class="enterImg" src="enter-3552033.svg" width="20px">
            </div>
            <hr>
        </form>


        <ul id="task-list"></ul>
        <button type="button" class="btn-clear">Clear all completed</i></button>
    </div>

  <script src="../dist/main.js"></script>
</body>
</html>
